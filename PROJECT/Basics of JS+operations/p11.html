<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <style>
        .container {
            height: 300px;
            width: 300px;
            text-align: center;
            background-color: dimgrey;
            border-radius: 10px;
        }
        input, button {
            margin: 10px;
        }
        label {
            color: white;
        }
    </style>
</head>
<body>
    <center><h1>Fibonacci Series</h1></center>
    <div class="container">
        <form action="">
            <label for="">Enter the number of terms</label>
            <input type="number" id="num"><br>
            <button type="submit" onclick="generateFibonacci(event)">Submit</button>
            <p id="result"></p>
        </form>
    </div>
    <script>
        function generateFibonacci(event) {
            event.preventDefault();
            let num = parseInt(document.getElementById("num").value);
            let fib = [0, 1];
            for (let i = 2; i < num; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }
            document.getElementById("result").innerHTML = `Fibonacci Series: ${fib.join(", ")}`;//fib.join(", "): Converts the array into a string, with elements separated by commas.
        }
    </script>
</body>
</html>
