<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>MAP in JS</h1>
        <p>Creates a new array with the results of calling a provided function on every element in the calling array</p>
    </center>
    <hr>
    <script>
        const numbers=[1,2,3];
        const doubleNUMBERS=numbers.MAP((num)=>num*2);
        console.log(doubleNUMBERS)
    </script>
</body>
</html>
