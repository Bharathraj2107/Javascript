<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCF</title>
    <style>
        .container {
            height: 300px;
            width: 300px;
            text-align: center;
            background-color: rgb(238, 153, 153);
            border-radius: 10px;
        }
        input, button {
            margin: 10px;
        }
        label {
            color: white;
        }
    </style>
</head>
<body>
    <center><h1>Greatest Common Factor (GCF)</h1></center>
    <div class="container">
        <form action="">
            <label for="">Enter two numbers</label>
            <input type="number" id="num1"><br>
            <input type="number" id="num2"><br>
            <button type="submit" onclick="findGCF(event)">Submit</button>
            <p id="result"></p>
        </form>
    </div>
    <script>
        function findGCF(event) {
            event.preventDefault();
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            while (num1 !== num2) {//we are doing this until num1==num2
                if (num1 > num2) num1 -= num2;
                else num2 -= num1;
            }
            document.getElementById("result").innerHTML=`The GCF is: ${num1}`;
        }
    </script>
</body>
</html>
