<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>CLICK EVENT (BUTTON EVENT)</h1>
    </center>
    <hr>
    <button onclick="a(event);">Single click</button>
    <button ondblclick="a(event);">Double click</button>
    <script>
        function a(event){
            event.preventDefault();
            alert("welcome to javascript");
            console.log(event);
            console.log(event.target);
            console.log(event.target.name);
        }
        document.write(`<h1>Test Case</h1>`)
    </script>
</body>
</html>
