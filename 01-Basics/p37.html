<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Type Conversion using operators</h1>
    </center>
    <hr>
    <script>
        let x1="10"//string
        let y1=+x1;
        document.write(typeof(y1),"<br>")//outputs:number
        document.write(y1);//outputs:10

        let x2=10;//x2 is a number
        let y2= x2 +" ";//number + string =string(concatenation happens)
        document.write(typeof(y2),"<br>");//output string
        document.write(y2);//output:10

        let x3="15";//x is a string
        let y3=x3-0;//string-number=number
        document.write(typeof(y3),"<br>")//output number
        document.write(y3);//output 15

        document.write("3" -2 +"<br>");//output 1
        document.write("3" +2 +"<br>");//output "32" (because + is also concatenation operator )

        document.write(3 +"2" +"<br>");//output "32"
        document.write("3" * "2" +"<br>");//output 6
        document.write("3" * 2 +"<br>");//output 6
        document.write(3 * "2" +"<br>");//output 6
        document.write("10" / "2"+"<br>");//output 5

    </script>
</body>
</html>
