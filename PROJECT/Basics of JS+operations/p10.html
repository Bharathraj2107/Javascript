<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height:300px;
            width:300px;
            text-align: center;
            background-color:dimgrey;
            border-radius: 10px;
        }
        input{
            margin:10px;
        }
        label{
            margin-top:10px;
            padding-top:20px;
            color:white;
        }
        button{
            border-radius: 10px;
            padding:10px 20px;
            background-color:magenta;
            color:white;
            margin:10px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Prime numbers</h1>
    </center>
    <hr>
    <div class="container">
        <form action="">
            <label for="">Enter the number</label>
            <input type="number"id="num"><br>
            <button type="submit" onclick="find(event)">submit</button>
            <p id="result"></p>
        </form>
    </div>
    <script>
        function find(event){
            event.preventDefault();
            let num=parseInt(document.getElementById("num").value);
            let isPrime=true;
            if(num<=1){
                isPrime = false;
            }
            else{
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                break;
            }
        }
    }

    if (isPrime) {
        document.getElementById("result").innerHTML = `The number ${num} is a prime number.`;
    } else {
        document.getElementById("result").innerHTML = `The number ${num} is not a prime number.`;
    }
}
        
  
        
    </script>
</body>
</html>
