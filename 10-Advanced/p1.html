    <body>
        <center>
            <h1>ADVANCED JS</h1>
        </center>
        <hr>

        <script>
            var globalVariable = 100; // Global Variable or window.globalVariable

            function whoisThis(){
                    var globalVariable = 200; // Local Variable
                    var testVariable = 300;

                    document.write(globalVariable); // 200
                    document.write(testVariable); // 300

                    document.write(this.globalVariable); //100 this.goes to the global declared variable

                    window.windowVariable = 400; 
                    document.write(windowVariable); //400
                }
                whoisThis();

                function whoamI(){
                    document.write(globalVariable); // 100
                    document.write(windowVariable); // 400
                }
                whoamI();
        </script>
    </body>
