    <center>
        <h1>IF ELSE STATEMENT</h1>
    </center>
    <hr>
    <script>
        document.write(`<p> if else statement </P>`)
        var a='100'
            if(a==100){//here it checks the value 
                document.write(`<p> It is true</p>`)
            }
            else{
                document.write(`<p> It is False</p>`)
            }
           
            if(a===100){//here it checks the value and the data type
                document.write(`<p> It is true</p>`)
            }
            else{
                document.write(`<p> It is False</p>`)
            }
    </script>
