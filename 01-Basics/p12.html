<!-- Problem 1: Fetching values outside the function
The values for num1, num2, and op are being fetched once during the initial page load. At that time, the user hasn't entered or selected anything, so they are empty.
These values should be fetched inside the calcu function, where they are guaranteed to reflect the user's input. -->

<!-- Problem 2: Preventing form submission
The button inside the <form> is of type submit. When clicked, it causes the page to reload, erasing the calculated result.
This behavior can be prevented by using event.preventDefault() in the calcu function. -->

<!-- Passing event allows you to:

Prevent default behaviors like page reloads.
Access event-specific information for dynamic processing.(click,submit)
Add flexibility to your function, making it reusable for multiple scenarios. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: grey;
            width:300px;
            height:300px;
            text-align: center;
            border-radius: 10px;
            padding:20px;
        }
        input{
            margin:20px 5px;

        }
        button{
            border-radius: 10px;
            padding:10px 20px;
            background-color: indianred;
            color:white;
            margin:10px;
        }
        #dropdown{
            padding:10px 40px;
            border-radius: 10px;
            background-color:cornflowerblue;
        }
    </style>
</head>
<body>
    <center>
        <h1>Use switch key=add,sub,mul,div,rem a and b</h1>
    </center>
    <hr>
    <div class="container">
        <form action="">
            <label for="">Choose an operation</label>
            <select name="" id="dropdown">
                <option value="Add">Add</option>
                <option value="Sub">Sub</option>
                <option value="Mul">Mul</option>
                <option value="Div">Div</option>
            </select><br>
            <label for="num1">Number1</label>
            <input type="number" id="num1"><br>
            <label for="num1">Number2</label>
            <input type="number" id="num2"><br>
            <button type="submit" onclick="calcu(event)">submit</button>
            <p id="result"></p>
        </form>
    </div>
    <script>
      
        function calcu(event){

            event.preventDefault();//prevent the form from reloading the page in function event also helps
        let num1=parseInt(document.getElementById("num1").value);
        let num2=parseInt(document.getElementById("num2").value);
        let op=document.getElementById("dropdown").value;
        let result;

            switch(op){
                case "Add":
                    result=num1+num2;
                    document.title=` ADD=${result}`;
                    break;
                case "Sub":
                    result=num1-num2;
                    document.title=` SUB=${result}`;
                    break;
                case "Mul":
                    result=num1*num2;
                    document.title=` Mul=${result}`;
                    break;
                case "Div":
                    if(num2!==0){
                    result=num1/num2;
                    document.title=` Div=${result}`;
                    }
                    else{
                        result="Error: Division by zero is not allowed";
                    }
                    break;
                default:
                    result="Error: Invalid operation";
            }
            document.getElementById("result").innerHTML=`Result:${result}`;
        }
    </script>
</body>
</html>
