<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Converting values to boolean</h1>
    </center>
    <hr>
    <script>
        let a1=Boolean(0)//return false
        document.write(a1,"<br>");
        Boolean(null)//return false
        Boolean(false)//return false
        Boolean(undefined)//return false
        Boolean(NaN)//return false
        Boolean("")//return false
        Boolean(1)//return true
        Boolean(true)//return true
    </script>
</body>
</html>
