<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border:3px solid black;
            height:120px;
            width:400px;
            text-align: center;
            margin:20px;
            padding:10px;
            margin:0px auto;
        }
        button{
            font-weight: bold;
            padding:10px;
        }
        #result{
            font-size:20px;
            color:white;
            background-color: red;
            height:100px;
            width:300px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Rem of 2 numbers</h1>
    </center>
    <hr>
    <div id="container">
        <form action="">
            <label for="">Enter input-1</label>
            <input type="number" id="inp1"><br><br>
            <label for="">Enter input-2</label>
            <input type="number" id="inp2"><br><br>
            <button onclick="calculate(event)" type="submit">Calculate</button>
            <button type="reset">Clear</button>
            <p id="result"></p>
        </form>
    </div>
    <script>
        function calculate(event){
            event.preventDefault();
            // let result="";
            a=parseInt(document.getElementById('inp1').value);
            b=parseInt(document.getElementById('inp2').value);
            c=a%b;
            document.getElementById('result').innerHTML=`Rem of x%y=${c}`

        }


    </script>
</body>
</html>
