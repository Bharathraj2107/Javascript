<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: gray;
            color:white;
            padding:20px;
            border-radius: 10px;;
        }
    </style>
    <script>
          document.write("hello world!")
          document.write("<h1>hello world! </h1>")
    </script>
</head>
<body>
 <!-- javascript depends on html tag  and the css and js configure the html tag 
  meaning if h1 tag in html we can write css property to the h1 and the property is visible in the browser but not the text of css  -->
    <hr>
    <center>
        <h1>Javascript Embedded Code..!</h1>
    </center>
    <hr>
    <script>
        document.write("hello world!")
        document.write("<h1>hello world! </h1>")
    </script>
</body>
</html>
