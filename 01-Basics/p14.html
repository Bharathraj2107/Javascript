 <script>
    function loop(event) {
        event.preventDefault();
        let num=document.getElementById("num").value;
        let result="";//if we declare only result and semicolon we get the undefined keywordMake sure result starts as an empty string (let result = "";). Without this, it might result in undefined being concatenated.
        for(let i=0;i<=num;i++){
            result+=i+"<br>";
            }
            document.getElementById("result").innerHTML=`Result:<br>${result}`;
        
    }
 </script>
