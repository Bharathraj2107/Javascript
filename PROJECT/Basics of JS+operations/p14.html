<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Check</title>
    <style>
          .container {
            height: 300px;
            width: 300px;
            text-align: center;
            background-color:cornflowerblue;
            border-radius: 10px;
        }
        input, button {
            margin: 10px;
        }
        label {
            color: white;
        }
    </style>
</head>
<body>
    <center><h1>Palindrome Number </h1></center>
    <div class="container">
        <form action="">
            <label for="">Enter a number</label>
            <input type="number" id="num"><br>
            <button type="submit" onclick="checkPalindrome(event)">Submit</button>
            <p id="result"></p>
        </form>
    </div>
    <script>
        function checkPalindrome(event) {
            event.preventDefault();
            let num = document.getElementById("num").value;
            let reversedNum = num.split("").reverse().join("");//num.split("") → ["1", "2", "3", "4", "5"]..reverse() → ["5", "4", "3", "2", "1"]..join("") → "54321".
            if (num === reversedNum) {
                document.getElementById("result").innerHTML = `${num} is a palindrome.`;
            } else {
                document.getElementById("result").innerHTML = `${num} is not a palindrome.`;
            }
        }
    </script>
</body>
</html>
