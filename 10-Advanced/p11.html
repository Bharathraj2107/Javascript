<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Hoisting</h1>
        <p>Hoisting is the default behavior of moving all the declarations at the rop of the scope before code execution.</p>
    </center>
    <hr>
    <h2>Function Hoisting</h2>
    <script>
        //calling function before declaration
        sayHello();//outputs:Hello,I'm hoisted!
        function sayHello() {
            document.write("<h1>Say Hello Function</h1>");
        }     
    </script>
    <h2>Variable Hoisting</h2>
    <script>
        str="Hello World!";
        alert(str);//outputs:Hello World!
        var str;
        alert(str1);//outputs undefined
        var str1;
        str1="Hello World!";

        var x=5;//Declare and initialize x
        var y;//Declare y
        alert(x + " " + y);//outputs 5, undefined
        y=10;//Initialize y

        var a=3;//Declare and initialize a
        b=6;//Initialize b
        alert(a + " " + b);//outputs:3,6
        var b;//Declare b
    </script>
</body>
</html>
