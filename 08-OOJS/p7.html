<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center></center>
    <hr>
    <script>
        //object.getPrototypeOf(cloned object)--> return the properties of cloned object
        
        const user={
            name:"Raj",
            email:"raj@gmail.com",
            mobile:"9966884455",
            age:25
        };
        console.log('user=',user);
        let user1=Object.create(user);
        console.log('typeof(user1):',typeof(user1));
        console.log('before set user1=',user1);

        let emp={
            bank:'SBI',
            acc:1234565,
            total:1230
        };
        Object.setPrototypeOf(user1,emp);
        console.log('typeof(user1):',typeof(user1));
        console.log("After set user1=",user1);//here both above and below will be updated with same
    </script>
</body>
</html>
