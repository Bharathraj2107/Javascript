<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Dynamic method names inside class</h1>
    </center>
    <hr>
    <script>
        let META=Symbol();
        class Car{
            constructor(br,mod){
                this.brand=br;
                this.model=mod;
            }
            getInfo(){
                alert('Hi info');
            }
            //[dynamic method name](){}
            [META](){
                return `Brand: ${this.brand}, Model: ${this.model}`;
            }
        }
        let x=new Car('Mahindra',2024);
        console.log(x);
        x.getInfo();
        console.log(`DYNAMIC METHODS= ${x[META]()}`);
        console.log('typeof(x[META]()):',typeof(x[META]()));
        console.log('x.getInfo():',typeof(x.getInfo()));
    </script>
</body>
</html>
