<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>MOUSE BUTTON EVENTS</h1>
        <p>1)onmousedown 2)onmouseup</p>
    </center>
    <hr>
    <h3 onmousedown="b(event)" onmouseup="c(event)" id="txt">Hover your mouse pointer on me</h3>

    <script>
        function b(event){
      
           val=document.getElementById("txt")
            val.style.background="orange";
            val.style.color="white";
            val.style.padding="20px";
        }
        function c(event){
            val=document.getElementById("txt")
            val.style.background="";
            val.style.color="";
            val.style.padding="";
        }
    </script>
</body>
</html>
