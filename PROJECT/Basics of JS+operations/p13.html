<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
    <style>
           .container {
            height: 300px;
            width: 300px;
            text-align: center;
            background-color: rgb(153, 157, 238);
            border-radius: 10px;
        }
        input, button {
            margin: 10px;
        }
        label {
            color: white;
        }
    </style>
</head>
<body>
    <center><h1>GCD</h1></center>
    <div class="container">
        <form action="">
            <label for="">Enter two numbers</label>
            <input type="number" id="num1"><br>
            <input type="number" id="num2"><br>
            <button type="submit" onclick="findGCD(event)">Submit</button>
            <p id="result"></p>
        </form>
    </div>
    <script>
        function findGCD(event) {
            event.preventDefault();
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            while (num2 !== 0) {
                let temp = num2;
                num2 = num1 % num2;
                num1 = temp;
            }
            document.getElementById("result").innerHTML =`The GCD is:${num1}`;
        }
    </script>
</body>
</html>
