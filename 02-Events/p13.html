<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onresize="screenHandler()">
    <center>
        <h1>ON resize</h1>
    </center>
    <hr>
    <h3 id="txt"></h3>
    <script>
        function screenHandler(){
            let h=screen.availHeight;
            let w=screen.availWidth;
       
            document.getElementById("txt").innerHTML=`screen width is ${w} and screen height is ${h}`
        }
    </script>
</body>
</html>
