<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>super Key</h1>
    </center>
    <hr>
    <script>
        class Company {
            constructor(x,y){
                this.empId=x;
                this.empDes=y;
            }
            getEmpInfo(){
                document.write(`<h1>Employee id= ${this.empId} & Designation= ${this.empDes}</h1>`)
            }
        }
        class Emp extends Company{
            constructor(na,em,id,de){
                super(id,de);
                this.name=na;
                this.email=em;

            }
            getEmpInfo(){
                super.getEmpInfo();//parent class method
                document.write(`<h1>Name is =${this.name} & Email= ${this.email}</h1>`)
            }
        }
        let x=new Emp('John','John@gmail.com',3234,'Backend Developer')
        x.getEmpInfo();
    </script>
</body>
</html>
