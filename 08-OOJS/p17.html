<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Object.freeze()</h1>
    </center>
    <hr>
    <script>
        const user={
            name:"ramu",
            email:"ramu@gmmail.com",
            age:24
        };
        Object.defineProperty(user,"mobile",{
            value:"9000000088770",
            writable:true
        });
        console.log('before user=',user);
        Object.freeze(user);//when user is freeze we can't change the value of the key of that object 
        user.name="Naveen";
        user.mobile="88337744547";
        console.log('after freeze=',user);
    </script>
</body>
</html>
