<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Validity</title>
    <style>
        .container { /* same styles as before */ }
    </style>
</head>
<body>
    <center><h1>Check Triangle Validity</h1></center>
    <div class="container">
        <form action="">
            <label for="">Enter 3 angles</label><br>
            <input type="number" id="angle1"><br>
            <input type="number" id="angle2"><br>
            <input type="number" id="angle3"><br>
            <button type="submit" onclick="checkTriangle(event)">Submit</button>
            <p id="result"></p>
        </form>
    </div>
    <script>
        function checkTriangle(event) {
            event.preventDefault();
            let angle1 = parseInt(document.getElementById("angle1").value);
            let angle2 = parseInt(document.getElementById("angle2").value);
            let angle3 = parseInt(document.getElementById("angle3").value);

            if (angle1 + angle2 + angle3 === 180) {
                document.getElementById("result").innerHTML = "This is a valid triangle.";
            } else {
                document.getElementById("result").innerHTML = "This is not a valid triangle.";
            }
        }
    </script>
</body>
</html>
