<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>string</h1>
        <p>collection of data.</p>
    </center>
    <hr>
    <h2>STRING LITERAL</h2>
    <hr>
    <script>
        let str1='WELCOME TO STRING';//included 2 whitespace
        document.write('STR:',str1,'<br>');
        document.write('TYPEOF(STR):',typeof(str1),'<br>');
        document.write('str1.LENGTH:',str1.length,'<br>');
        for(let index=0;index<str1.length;index++){
            document.write(str1[index],"<br>");
        }
    </script>
    <hr>
    <center>
        <h1>By creating instance of STRING object directly(using new keyword)</h1>
    </center>
    <hr>
    <script>
        let str2=new String();
        str2[0]='A';
        str2[10]='B';
        document.write(`<p>CONSTRUCTOR STRING OBJECT:${str2[0]}</p>`);
        document.write(`<p>CONSTRUCTOR STRING OBJECT:${str2[10]}</p>`);
        document.write(`The length of str2 is ${str2.length}`);//bcoz we hav gap btw 0 and 10

        str2="creating instance of string object directly (using new keyword)";
        document.write(`<p>constructor string object:${str2}</p>`)
    </script>
    <hr>
    <center>
        <h1>By using string object constructor (using new keyword)</h1>
    </center>
    <hr>
    <script>
        let str3=new String("by using an string object constructor (using new keyword)");
        document.write(`<p>PARAMETER CONSTRUCTOR STRING OBJECT:${str3}</p>`)
    </script>
</body>
</html>
