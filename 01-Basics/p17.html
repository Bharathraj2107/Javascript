<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Nested condition statement (Find the given number is odd or even)</h1>
    </center>
    <hr>
    <script>
        var num =parseInt(prompt("enter a number"));
        if(num%2==0){
            document.write("given "+ num+" number is even");
        }
        else if(num%2!==0){
                document.write("given "+ num+" number is odd");
            }
        else{
                document.write("invalid input")
            }
    
     
        
    </script>
</body>
</html>
