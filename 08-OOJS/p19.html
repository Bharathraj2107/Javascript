<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Accusor properties(get and set)</h1>
        <p>consider we have 2 functions inside an object,one to set the value and another to get the value from it.</p>
    </center>
    <hr>
    <script>
        var user={
            name:'john',
            surName:'mathew',
            email:'john@gmail.com',
        };
        console.log('USER',user);
        Object.defineProperty(user,'fullName',{//if user fullname  is string then function then use get to get the values
            get:function(){
                return this.name+" "+this.surName;
            }
        });
        console.log('USER',user);
        console.log('FULL NAME=',user.fullName);//john mathew
        user.surName="Bengaluru";
        console.log('FULL NAME=',user.fullName);//john Bengaluru
        console.log('USER',user);
        user.name="Tejas";
        console.log('FULL NAME=',user.fullName);//tejas Bengaluru
        console.log('USER',user);

    </script>
</body>
</html>
