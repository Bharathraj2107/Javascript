<!-- check the largest number between 2 numbers  need all conditions-->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
    input{
        margin:20px 5px;
        border:2px solid black;
    }
    label{
        color:white;
    }
    button{
        border-radius: 10px;
        padding:10px 20px;
        background-color: indianred;
        color:white;
        margin:10px;
    }
    form{
        background-color:rgb(139, 34, 69);
        width:400px;
        height:300px;
        text-align: center;
        border-radius: 10px;
    }
   </style>
</head>
<body>
   <center>
       <h1>Largest of 2 numbers</h1>
   </center>
   <form action="">
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br>
    <label for="num1">Enter second number:</label>
    <input type="number" id="num2"><br>
    <button type="submit" onclick="check(event)">check</button>
    <p id="result"></p>
   </form>
   
   <script>
 
        function check(event){
            event.preventDefault();
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result="";
           if(num1 === num2) {
             result='Numbers are equal';
           } 
           else if(num1 > num2)
           {
               result='num1 Variable value is big';
           }
           else if(num1 < num2)
           {
               result='num2 Variable value is big';
           } 
           else{
               result='Enter Valid Data';
           }
           document.getElementById("result").innerHTML= `Result: ${result}`;
        }
     
   </script>
</body>
</html>
