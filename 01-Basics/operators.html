<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color:lime;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin: 10px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width:100%;
            padding:8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .results {
            margin-top: 20px;
        }
        .results p {
            background: #e9ecef;
            padding:10px;
            border-radius:4px;
            font-size:14px;
            margin-bottom:5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Operations</h1>
        <form id="operatorForm">
            <div class="input-group">
                <label for="num1">Enter First Number:</label>
                <input type="number" id="num1" required>
            </div>
            <div class="input-group">
                <label for="num2">Enter Second Number:</label>
                <input type="number" id="num2" required>
            </div>
            <button type="button" onclick="performOperations()">Submit</button>
        </form>
        <div class="results" id="results"></div>
    </div>
    <script>
        function performOperations() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            let output = "";

            // Arithmetic Operators
            output += `<p><strong>Arithmetic Operators:</strong><br>
                Addition: ${num1 + num2}<br>
                Subtraction: ${num1 - num2}<br>
                Multiplication: ${num1 * num2}<br>
                Division: ${num1 / num2}<br>
                Modulus: ${num1 % num2}<br>
                Increment (First Number): ${num1 + 1}, Decrement (Second Number): ${num2 - 1}
            </p>`;

            // Comparison Operators
            output += `<p><strong>Comparison Operators:</strong><br>
                Is equal to (==): ${num1 == num2}<br>
                Identical (===): ${num1 === num2}<br>
                Not equal to (!=): ${num1 != num2}<br>
                Not identical (!==): ${num1 !== num2}<br>
                Greater than (>): ${num1 > num2}<br>
                Greater than or equal to (>=): ${num1 >= num2}<br>
                Less than (<): ${num1 < num2}<br>
                Less than or equal to (<=): ${num1 <= num2}
            </p>`;

            // Bitwise Operators
            output += `<p><strong>Bitwise Operators:</strong><br>
                AND (&): ${num1 & num2}<br>
                OR (|): ${num1 | num2}<br>
                XOR (^): ${num1 ^ num2}<br>
                NOT (~First Number): ${~num1}<br>
                Left Shift (<<): ${num1 << 1}<br>
                Right Shift (>>): ${num1 >> 1}<br>
                Right Shift with Zero (>>>): ${num1 >>> 1}
            </p>`;

            // Logical Operators
            output += `<p><strong>Logical Operators:</strong><br>
                Logical AND (&&): ${num1 && num2}<br>
                Logical OR (||): ${num1 || num2}<br>
                Logical NOT (!First Number): ${!num1}
            </p>`;

            // Assignment Operators
            let temp = num1;
            output += `<p><strong>Assignment Operators:</strong><br>
                Assign (=): ${temp = num2}<br>
                Add and Assign (+=): ${temp += num2}<br>
                Subtract and Assign (-=): ${temp -= num2}<br>
                Multiply and Assign (*=): ${temp *= num2}<br>
                Divide and Assign (/=): ${temp /= num2}<br>
                Modulus and Assign (%=): ${temp %= num2}
            </p>`;

            document.getElementById("results").innerHTML = output;
        }
    </script>
</body>
</html>
