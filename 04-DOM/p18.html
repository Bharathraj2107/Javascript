<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>document.cookie</h1>
    </center>
    <hr>
    <button onclick="setCookie()">Set cookie</button>
    <button onclick="viewCookie()">view cookie</button>
    <button onclick="resetCookie()">clear cookie</button>

    <h3 id="output"></h3>
    <script>
        function setCookie(){
            console.log(typeof document.cookie);
            let name="be-practical Tech solutions";
            alert(Date());
            document.cookie=`document name = ${name} Fri Dec 13 2024 13:39:50 GMT+0530 (India Standard Time)`;
            document.cookie='last Name=javascript'
        }
        function viewCookie(){
            if (document.cookie.length==0){
                alert('cookie not available');
            }else{
                document.getElementById("output").innerHTML=document.cookie;
            }
        }
        function resetCookie(){
            document.cookie=`First Name=HTML`;
            document.cookie=`Last Name=''`;
        }
    </script>
</body>
</html>
