<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Object inheritance using __proto__</h1>
    </center>
    <hr>
    <script>
        let user={
            name:"Mohan",
            email:"mohan@gmail.com",
        }
        console.log('USER',user);
        let user1={
            mobile:"998040657",
            age:32,
            __proto__:user
        };
        console.log('USER1',user1);
        let user2={
            course:"javascript",
            duration:"1.4month",
            __proto__:user1//we can inherit as in the p25 or like this and this is inside the  object using __proto__ inside the object
        };
        console.log('USER2',user2);

        document.write(`<h3> ${user2.name} </h3>`);
        document.write(`<h3> ${user2.email} </h3>`);
        document.write(`<h3> ${user2.mobile} </h3>`);
        document.write(`<h3> ${user2.age} </h3>`);
        document.write(`<h3> ${user2.coures} </h3>`);
        document.write(`<h3> ${user2.duration} </h3>`);
    </script>
</body>
</html>
