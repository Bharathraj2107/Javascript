<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Getter and Setter</h1>
    </center>
    <hr>
    <script>
        class Card{
            constructor(){
                this.number;
            }
            set cardNum(val){
                this.number=val;
            }
            get cardNum(){
                return this.number;
            }
        }
        let x=new Card();
        console.log('x=',x);
        x.cardNum="1234";
        document.write(`<h1>${x.cardNum}</h1>`)

    </script>
</body>
</html>
