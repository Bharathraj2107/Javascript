<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Array join -> object array</h1>
    </center>
    <hr>
    <script>
        let c1=[
        {
            //key:value,property=>props
            id:123,
            name:'Manoj',
            email:'manoj@gmail.com'
        },
        {   id:124,
            name:'raju',
            email:'raju@gmail.com'

        }
        ];
        let c2=[
        {
            //key:value,property=>props
            id:223,
            name:'Mohan',
            email:'mohanj@gmail.com'
        },
        {   id:255,
            name:'suma',
            email:'suma@gmail.com'

        }
        ];
        let c3=[
        {
            id:334,
            name:'Ravi',
            email:'ravi@gmail.com'
        },
        ...c1,
        ...c2
        ];
        console.log('c1',c1);
    console.log('c2',c2);
    console.log('c3',c3);
    </script>
</body>
</html>
