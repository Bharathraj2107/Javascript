<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <center>
    <h1>SWITCH CASE</h1>
  </center>
  <hr>
    <script>
        //switch case
        var key=prompt("enter the number ")
        switch(key){
            case "one":
                document.write("1st case is executed")
                break;
            case "two":
                document.write("2nd case is executed")
                break;
            case "three":
                 document.write("3rd case is executed")
                break;
            default:
                document.write("default case is executed")
                break;
        }
    </script>
</body>
</html>
