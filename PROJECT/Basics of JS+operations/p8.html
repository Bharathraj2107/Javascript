<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height:300px;
            width:300px;
            text-align: center;
            background-color:dimgrey;
            border-radius: 10px;
        }
        input{
            margin:10px;
        }
        label{
            margin-top:10px;
            padding-top:20px;
            color:white;
        }
        button{
            border-radius: 10px;
            padding:10px 20px;
            background-color:magenta;
            color:white;
            margin:10px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Celsius to Fahrenheit or Fahrenheit to Celsius</h1>
    </center>
    <hr>
    <div class="container">
        <form action="">
            <label for="">Enter the Temperature</label>
            <input type="text"id="temp"><br>
            <label for="">Enter the Type</label><br>
            <input type="text"id="typ"><br>
            <button type="submit" onclick="find(event)">submit</button>
            <p id="result"></p>
        </form>
    </div>
    <script>
        function find(event){
            event.preventDefault();
            let temp=parseInt(document.getElementById("temp").value);
            let typ=document.getElementById("typ").value;
            if(typ=="celsius")
            {
                let fah=(temp*1.8)+32;
                document.getElementById("result").innerHTML="The temperature in Fahrenheit is "+fah+"°F";
            }
            else if(typ=="fahrenheit")
            {
                let cel=(temp-32)*5/9;
                document.getElementById("result").innerHTML="The temperature in Celsius is "+cel+"°C";
            }
  
        }
    </script>
</body>
</html>
